<section class="map-section" id="map-section">
  <div class="container">
    <h2 class="text-center">My Location</h2>
    <div class="map-container">
      <div class="map-placeholder">
        <p>Map will display here. Enable location to see your position.</p>
      </div>
    </div>
    <div class="location-info">
      <h3>Current Location</h3>
      <p id="location-address">
        Please enable location services to view your address.
      </p>
      <p id="location-coordinates">Coordinates: Not available</p>
      <button class="btn btn-primary mt-20" id="share-location-btn">
        Share My Location
      </button>
    </div>
  </div>
</section>
